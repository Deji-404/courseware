<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="{% static 'pdf.css' %}">
<body>
    <main class="body"> 

        <div class="logo">
            <img class="funlogo" src="/logo.png" alt="">

            <div class="content">
                <div class="pdfname">
                    <h3>{{ note.code }}</h3>
                    <H4>{{ note.name }}</H4>
                </div>

                <div class="pdffile" style="margin-top: 5px">
                    <a target="_blank" href="{{ note.pdf.url }}">
                        <object data="{{ note.pdf.url }}" type="application/pdf" width="100%" height="700px">
                            <p>Unable to display PDF file. <a href="{{ note.pdf.url }}">Download</a> instead.</p>
                          </object>
                      </a>
                </div>

            </div>


    </main>
</body>
</html>
